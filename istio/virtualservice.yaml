apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: excalidraw
  namespace: excalidraw
spec:
  hosts:
    - "excalidraw.bhavyasachdeva.in"
  gateways:
    - excalidraw-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: excalidraw
            port:
              number: 80
    - match:
        - uri:
            prefix: /.well-known/acme-challenge/
      route:
        - destination:
            host: cm-acme-http-solver
            port:
              number: 8089
